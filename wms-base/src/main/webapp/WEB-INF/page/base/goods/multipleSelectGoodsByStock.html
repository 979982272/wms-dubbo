<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <#include "/common/head.html"/>
</head>
<body style="overflow: hidden">
<div id="indexGrid" style="height: 100%"></div>
</body>
<script>
    var gridName = "indexGrid";
    $(function () {
        setGrid();
        setGridDataSource();
        $.core.data("multipleSelectGoods", "");
    });
    // 初始化表格
    function setGrid() {
        $("#" + gridName).kendoGrid({
                    toolbar: [
                        {
                            template: "<button id=\"opCreareIndex\" name=\"opCreareIndex\" class = \"k-button \" type=\"button\" data-role=\"button\" role=\"button\" aria-disabled=\"false\"  onclick=\"addGoods();\"><span class=\"glyphicon glyphicon-plus\"><\/span>添加<\/button>",
                            name: "opCreareIndex",
                            text: "新增"
                        }
                    ],
                    pageable: {
                        pageSizes: [20, 50, 100, 500],
                        pageSize: 20,
                        refresh: true
                    },
                    sortable: {mode: "multiple", allowUnsort: true},
                    allowCopy: true,
                    filterable: {
                        mode: "row,menu"
                    },
                    resizable: true,
                    editable: false,
                    reorderable: true,
                    scrollable: {virtual: false},
                    columns: [
                        {
                            locked: true,
                            field: "indexCkAll",
                            sortable: false,
                            filterable: false,
                            width: "35px",
                            headerTemplate: '<input type="checkbox" class="k-checkbox" id="indexCkAll"/><label for="indexCkAll" class="k-checkbox-label" onclick="javascript:if($(\'#indexCkAll\').is(\':checked\')){$(\'input[name=opindexCheck]\').prop(\'checked\',false);} else {$(\'input[name=opindexCheck]\').prop(\'checked\',true)}"></label>',
                            template: function (e) {
                                return '<input type="checkbox" name="opindexCheck" class="k-checkbox" data-type="ck" id="ck' + e.uid + '"/><label for="ck' + e.uid + '" class="k-checkbox-label" ></label>';
                            }
                        },
                        {
                            locked: true,
                            field: "goodsId",
                            width: "120px",
                            title: "产品编码",
                            attributes: {
                                style: "white-space: nowrap",
                                tipflag: "hasTooltip",
                                datafield: "goodsId"
                            }
                        }
                        ,
                        {
                            locked: true,
                            field: "goodsName",
                            width: "120px",
                            title: "产品名称",
                            attributes: {
                                style: "white-space: nowrap",
                                tipflag: "hasTooltip",
                                datafield: "goodsName"
                            }
                        } , {
                            locked:true,
                            field: "stockAmount",
                            width: "120px",
                            title: "可用库存",
                            attributes: {
                                style: "text-align:right"
                            }
                        }
                        , {
                            locked:true,
                            field: "goods.normalPrice",
                            width: "120px",
                            title: "标准零售价",
                            attributes: {
                                style: "text-align:right"
                            }
                        } , {
                            field: "unitCostPriceRate",
                            width: "120px",
                            title: "库存成本",
                            attributes: {
                                style: "text-align:right"
                            }
                        }
                        ,
                        {
                            field: "goods.goodsTypeName",
                            width: "120px",
                            title: "产品类型"
                        }
                        ,
                        {
                            field: "goods.goodsUnitName",
                            width: "120px",
                            title: "产品单位"
                        }
                        ,
                        {
                            field: "goods.goodsBrandName",
                            width: "120px",
                            title: "品牌"
                        }
                        ,
                        {
                            field: "goods.goodsModel",
                            width: "120px",
                            title: "规格型号"
                        },

                        {
                            field: "goods.goodsBarcode",
                            width: "120px",
                            title: "条形码",
                            attributes: {
                                style: "white-space: nowrap",
                                tipflag: "hasTooltip",
                                datafield: "goodsBarcode"
                            }
                        }
                        ,
                        {
                            field: "goods.sapCode",
                            width: "120px",
                            title: "sap物料编码",
                            attributes: {
                                style: "white-space: nowrap",
                                tipflag: "hasTooltip",
                                datafield: "sapCode"
                            }
                        }


                    ],
                    filterable: {
                        mode: "row,menu",
                        messages: messages,
                        operators: {
                            string: operators
                        }
                        ,
                        extra: true
                    }, dataBound: function (e) {
                        gridOnDataBound();
                    }
                }
        )
        ;
        $("#" + gridName).kendoTooltip({
            filter: "td[tipflag='hasTooltip']", position: "top", content: function (e) {
                var field = $(e.target).attr("datafield");
                var dataItem = $("#" + gridName).data("kendoGrid").dataItem(e.target.closest("tr"));
                return dataItem[field];
            }
        }).data("kendoTooltip");
    }
    // 设置数据源
    function setGridDataSource() {
        var data = getGridDataSource("/crm/stock/stockPart/loadSelectGoodsData?warehouseId=${warehouseId}")
        var grid = $("#" + gridName).data("kendoGrid");
        grid.setDataSource(data);
    }

    // 创建
    function addGoods() {
        var grid = $("#" + gridName).data("kendoGrid");
        var checked = grid.getChecked();
        if (checked != "" && checked.length >= 1) {
            $.core.data("multipleSelectGoodsByStock", checked);
            $.core.closeWin();
        } else {
            $.core.showErrogMsg("请选择需要操作的数据！")
        }
    }


</script>
