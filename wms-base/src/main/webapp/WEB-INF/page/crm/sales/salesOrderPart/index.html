<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <#include "/common/head.html"/>
</head>
<body style="overflow: hidden">
<div id="indexGrid" style="height: 100%"></div>
</body>
<script>
    var gridName = "indexGrid";
    $(function () {
        setGrid();
        setGridDataSource();
    });
    // 初始化表格
    function setGrid() {
        $("#" + gridName).kendoGrid({
                    toolbar: [
                        {
                            template: "<button id=\"opExport\" name=\"opExport\" class = \"k-button \" type=\"button\" data-role=\"button\" role=\"button\" aria-disabled=\"false\"  onclick=\"opExport();\"><span class=\"fa fa-cloud-download fa-fw\"><\/span>导出采购台账<\/button>",
                            name: "opExport",
                            text: "导出采购台账"
                        }
                    ],
                    pageable: {
                        pageSizes: [20, 50, 100, 500],
                        pageSize: 20,
                        refresh: true
                    },
                    sortable: {mode: "multiple", allowUnsort: true},
                    allowCopy: true,
                    filterable: {
                        mode: "row,menu"
                    },
                    resizable: true,
                    editable: false,
                    reorderable: true,
                    scrollable: {virtual: false},
                    columns: [
                        {
                            locked:true,
                            field: "indexCkAll",
                            sortable: false,
                            filterable: false,
                            width: "35px",
                            headerTemplate: '<input type="checkbox" class="k-checkbox" id="indexCkAll"/><label for="indexCkAll" class="k-checkbox-label" onclick="javascript:if($(\'#indexCkAll\').is(\':checked\')){$(\'input[name=opindexCheck]\').prop(\'checked\',false);} else {$(\'input[name=opindexCheck]\').prop(\'checked\',true)}"></label>',
                            template: function (e) {
                                return '<input type="checkbox" name="opindexCheck" class="k-checkbox" data-type="ck" id="ck' + e.uid + '"/><label for="ck' + e.uid + '" class="k-checkbox-label" ></label>';
                            }
                        },
                        {
                            locked:true,
                            field: "salesOrderId",
                            width: "180px",
                            title: "销售单号"
                        }
                        ,
                        {
                            field: "goodsId",
                            width: "140px",
                            title: "产品编码"
                        }
                        ,
                        {
                            field: "goodsName",
                            width: "140px",
                            title: "产品名称"
                        }
                        ,
                        {
                            field: "goodsUnitName",
                            width: "140px",
                            title: "单位名称"
                        }
                        ,
                        {
                            field: "goodsModel",
                            width: "140px",
                            title: "规格型号",
                            footerTemplate: function (e) {
                                return "合计:";
                            }
                        }
                        ,
                        {
                            field: "salesAmount",
                            width: "140px",
                            title: "销售数量",
                            attributes: {
                                style: "text-align:right"
                            },
                            footerTemplate: function (e) {
                                var data = e["salesAmount"];
                                if (isNotEmpty(data)) {
                                    return data["sum"];
                                }
                            }
                        } ,
                        {
                            field: "deliveryAmount",
                            width: "140px",
                            title: "出库数量",
                            attributes: {
                                style: "text-align:right"
                            },
                            footerTemplate: function (e) {
                                var data = e["deliveryAmount"];
                                if (isNotEmpty(data)) {
                                    return data["sum"];
                                }
                            }
                        }
                        ,
                        {
                            field: "unitPrice",
                            width: "140px",
                            attributes: {
                                style: "text-align:right"
                            },
                            title: "单位价格"
                        }
                        ,
                        {
                            field: "unitPriceRate",
                            width: "140px",
                            attributes: {
                                style: "text-align:right"
                            },
                            title: "含税单价"
                        }
                        ,
                        {
                            field: "totalPrice",
                            width: "140px",
                            title: "总价",
                            attributes: {
                                style: "text-align:right"
                            },
                            footerTemplate: function (e) {
                                var data = e["totalPrice"];
                                if (isNotEmpty(data)) {
                                    return data["sum"];
                                }
                            }
                        }
                        ,
                        {
                            field: "totalPriceRate",
                            width: "140px",
                            title: "含税总价",
                            attributes: {
                                style: "text-align:right"
                            },
                            footerTemplate: function (e) {
                                var data = e["totalPriceRate"];
                                if (isNotEmpty(data)) {
                                    return data["sum"];
                                }
                            }
                        }
                        ,
                        {
                            field: "remark",
                            width: "140px",
                            title: "备注"
                        }

                    ],
                    filterable: {
                        mode: "row,menu",
                        messages: messages,
                        operators: {
                            string: operators
                        }
                        ,
                        extra: true
                    }, dataBound: function (e) {
                        gridOnDataBound();
                    }
                }
        )
        ;
        $("#" + gridName).kendoTooltip({
            filter: "td[tipflag='hasTooltip']", position: "top", content: function (e) {
                var field = $(e.target).attr("datafield");
                var dataItem = $("#" + gridName).data("kendoGrid").dataItem(e.target.closest("tr"));
                return dataItem[field];
            }
        }).data("kendoTooltip");
    }
    // 设置数据源
    function setGridDataSource() {
        var data = getGridDataSource("/crm/sales/salesOrderPart/loadData")
        var grid = $("#" + gridName).data("kendoGrid");
        grid.setDataSource(data);
    }

    function getGridDataSource(url) {
        var data = new kendo.data.DataSource({
            schema: {
                total: "total",
                data: "data",
                groups: "data",
                aggregates: "aggregates",
                type: "json",
                errors: "errors"
            },
            aggregate: [
                {field: "salesAmount", aggregate: "sum"},
                {field: "deliveryAmount", aggregate: "sum"},
                {field: "totalPrice", aggregate: "sum"},
                {field: "totalPriceRate", aggregate: "sum"}
            ],
            serverPaging: true,
            serverFiltering: true,
            serverSorting: true,
            pageSize: 20,
            page: 1,
            transport: {
                read: {
                    dataType: "json",
                    type: "POST",
                    contentType: "application/json",
                    url: url
                }, parameterMap: function (e) {
                    return JSON.stringify(e);
                }
            }
        });
        return data;
    }

</script>
