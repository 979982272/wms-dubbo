<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <#include "/common/head.html"/>
</head>
<body style="overflow: hidden">
<div id="indexGrid" style="height: 100%"></div>
</body>
<script>
    var gridName = "indexGrid";
    var tradeTypeDataSource = getStaticDataSourceByCommon("enum_extra.enums.stock.StockTradeTypeEnum")
    $(function () {
        setGrid();
        setGridDataSource();
    });
    // 初始化表格
    function setGrid() {
        $("#" + gridName).kendoGrid({
                    pageable: {
                        pageSizes: [20, 50, 100, 500],
                        pageSize: 20,
                        refresh: true
                    },
                    sortable: {mode: "multiple", allowUnsort: true},
                    allowCopy: true,
                    filterable: {
                        mode: "row,menu"
                    },
                    resizable: true,
                    editable: false,
                    reorderable: true,
                    scrollable: {virtual: false},
                    columns: [
                        {
                            locked: true,
                            field: "tradeType",
                            width: "140px",
                            title: "交易类型",
                            filterable: {
                                cell: {
                                    template: function (args) {
                                        args.element.kendoComboBox({
                                            dataSource: tradeTypeDataSource,
                                            dataValueField: "id",
                                            dataTextField: "text",
                                            valuePrimitive: true,
                                            autoBind: true
                                        });
                                    },
                                    showOperators: false
                                }
                            },
                            template: function (e) {
                                return transCodeToNameByDataSource(tradeTypeDataSource, e.tradeType);
                            }
                        }
                        ,
                        {
                            field: "tradeTime",
                            width: "140px",
                            title: "库存交易时间"
                        },
                        {
                            field: "formOrder",
                            width: "180px",
                            title: "来源单号",
                            attributes: {
                                style: "white-space: nowrap",
                                tipflag: "hasTooltip",
                                datafield: "formOrder"
                            }
                        }
                        ,
                        {
                            field: "warehouseName",
                            width: "140px",
                            title: "仓库名称"
                            , attributes: {
                            style: "white-space: nowrap",
                            tipflag: "hasTooltip",
                            datafield: "warehouseName"
                        }
                        }
                        ,
                        {
                            field: "goodsName",
                            width: "140px",
                            title: "产品名称"
                            , attributes: {
                            style: "white-space: nowrap",
                            tipflag: "hasTooltip",
                            datafield: "goodsName"
                        }
                        }
                        ,
                        {
                            field: "goodsUnitId",
                            width: "140px",
                            title: "单位编码"
                        }
                        ,
                        {
                            field: "goodsModel",
                            width: "140px",
                            title: "规格型号",
                            footerTemplate: function (e) {
                                return "合计:";
                            }
                        }

                        ,
                        {
                            field: "tradeAmount",
                            width: "140px",
                            title: "交易数量",
                            attributes: {
                                style: "text-align:right"
                            },
                            footerTemplate: function (e) {
                                var data = e["tradeAmount"];
                                if (isNotEmpty(data)) {
                                    return data["sum"];
                                }
                            }
                        }
                        ,
                        {
                            field: "unitPrice",
                            width: "140px",
                            attributes: {
                                style: "text-align:right"
                            },
                            title: "单位价格"
                        }
                        ,
                        {
                            field: "unitPriceRate",
                            width: "140px",
                            attributes: {
                                style: "text-align:right"
                            },
                            title: "含税单价"
                        }
                        ,
                        {
                            field: "totalPrice",
                            width: "140px",
                            attributes: {
                                style: "text-align:right"
                            },
                            title: "总金额",
                            footerTemplate: function (e) {
                                var data = e["totalPrice"];
                                if (isNotEmpty(data)) {
                                    return data["sum"];
                                }
                            }
                        }
                        ,
                        {
                            field: "totalPriceRate",
                            width: "140px",
                            attributes: {
                                style: "text-align:right"
                            },
                            title: "含税总金额",
                            footerTemplate: function (e) {
                                var data = e["totalPriceRate"];
                                if (isNotEmpty(data)) {
                                    return data["sum"];
                                }
                            }
                        }
                        ,
                        {
                            field: "createEmp",
                            width: "140px",
                            title: "创建人"
                        }
                        ,
                        {
                            field: "createEmpId",
                            width: "140px",
                            title: "创建人编号"
                        }

                    ],
                    filterable: {
                        mode: "row,menu",
                        messages: messages,
                        operators: {
                            string: operators
                        }
                        ,
                        extra: true
                    }, dataBound: function (e) {
                        gridOnDataBound();
                    }
                }
        )
        ;
        $("#" + gridName).kendoTooltip({
            filter: "td[tipflag='hasTooltip']", position: "top", content: function (e) {
                var field = $(e.target).attr("datafield");
                var dataItem = $("#" + gridName).data("kendoGrid").dataItem(e.target.closest("tr"));
                return dataItem[field];
            }
        }).data("kendoTooltip");
    }
    // 设置数据源
    function setGridDataSource() {
        var data = getGridDataSource("/crm/stock/stockTrade/loadData")
        var grid = $("#" + gridName).data("kendoGrid");
        grid.setDataSource(data);
    }

    function getGridDataSource(url) {
        var data = new kendo.data.DataSource({
            schema: {
                total: "total",
                data: "data",
                groups: "data",
                aggregates: "aggregates",
                type: "json",
                errors: "errors"
            },
            aggregate: [
                {field: "tradeAmount", aggregate: "sum"},
                {field: "totalPrice", aggregate: "sum"},
                {field: "totalPriceRate", aggregate: "sum"}
            ],
            serverPaging: true,
            serverFiltering: true,
            serverSorting: true,
            pageSize: 20,
            page: 1,
            transport: {
                read: {
                    dataType: "json",
                    type: "POST",
                    contentType: "application/json",
                    url: url
                }, parameterMap: function (e) {
                    return JSON.stringify(e);
                }
            }
        });
        return data;
    }

    // 编辑
    function editIndexInfo(id) {
        window.location.href = '${ctx}/crm/stock/stockTrade/edit?id=' + id;
    }

    // 删除
    function deleteIndexInfo(id) {
        actionInfo({
            url: '${ctx}/crm/stock/stockTrade/' + id + "/deleteById",
            gridName: gridName
        });
    }

    // 创建
    function creareIndex() {
        window.location.href = '${ctx}/crm/stock/stockTrade/edit';
    }

    // 批量删除
    function deleteBatchIndex() {
        batchActionByIds({
            url: '${ctx}/crm/stock/stockTrade/deleteBatchByIds',
            gridName: gridName
        });
    }

</script>
